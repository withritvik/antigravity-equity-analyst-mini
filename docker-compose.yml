version: '3.8'

services:
  mini-analyst:
    build: .
    container_name: mini_analyst
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Optional resource limits matching the 512MB RAM target
    deploy:
      resources:
        limits:
          memory: 512M
